<html lang="en">

<meta charset="UTF-8" />

<!-- OCR overlay -->
<div class="overlay" id="ocrOverlay">
  <div class="box">
    <h4>Importing…</h4>
    <p id="ocrStatus">Starting OCR engine…</p>
    <div style="display:flex;gap:8px;justify-content:center;margin-top:8px">

      <button class="btn" id="ocrCancel">Cancel</button>

<!-- Theme overlay (Wheel, now with 7 slices) -->
<div class="overlay" id="themeOverlay">
  <div class="box" style="text-align:center;max-width:380px">
    <h4>Theme</h4>
    <svg id="wheel" viewBox="0 0 200 200" width="240" height="240" style="display:block;margin:0 auto">
      <defs><filter id="soft" x="-20%" y="-20%" width="140%" height="140%"><feGaussianBlur in="SourceGraphic" stdDeviation="0.6"/></filter></defs>
      <circle cx="100" cy="100" r="96" fill="rgba(0,0,0,0.35)" stroke="var(--border)" stroke-width="2"></circle>
    </svg>
    <div class="theme-footer"><button class="btn" id="themeClose">Close</button></div>
  </div>
</div>

<script>
// THEMES (added amber + teal)
const THEMES = {
  green: { label:'Green',  color:'#4cff5a', tokens:{ '--bg':'#031207','--bg1':'#05160b','--bg2':'#072313','--panel':'rgba(3,18,9,.9)','--panel2':'#04150a','--border':'#0b3a1d','--text':'#c7ffb0','--muted':'#7acb79','--acc':'#4cff5a','--acc2':'#6dff84','--glow':'rgba(76,255,90,.25)' } },
  blue:  { label:'Blue',   color:'#4cbcff', tokens:{ '--bg':'#07121f','--bg1':'#0c1a2e','--bg2':'#102541','--panel':'rgba(8,20,35,.9)','--panel2':'#0a1729','--border':'#113154','--text':'#c7e9ff','--muted':'#7ab1cb','--acc':'#4cbcff','--acc2':'#78d4ff','--glow':'rgba(76,188,255,.25)' } },
  red:   { label:'Red',    color:'#ff4c4c', tokens:{ '--bg':'#1f0a0a','--bg1':'#2a0f0f','--bg2':'#3b1414','--panel':'rgba(35,8,8,.9)','--panel2':'#1f0d0d','--border':'#4a1b1b','--text':'#ffc7c7','--muted':'#cb7a7a','--acc':'#ff4c4c','--acc2':'#ff7a7a','--glow':'rgba(255,76,76,.25)' } },
  violet:{ label:'Violet', color:'#b84cff', tokens:{ '--bg':'#130a1f','--bg1':'#1b0f2a','--bg2':'#27143b','--panel':'rgba(26,8,35,.9)','--panel2':'#1a0d29','--border':'#2d1b4a','--text':'#e1c7ff','--muted':'#b07acb','--acc':'#b84cff','--acc2':'#d178ff','--glow':'rgba(184,76,255,.25)' } },
  mono:  { label:'Mono',   color:'#dfdfdf', tokens:{ '--bg':'#0d0d0d','--bg1':'#121212','--bg2':'#1a1a1a','--panel':'rgba(20,20,20,.9)','--panel2':'#141414','--border':'#2a2a2a','--text':'#dfdfdf','--muted':'#aaa','--acc':'#e0e0e0','--acc2':'#fff','--glow':'rgba(255,255,255,.18)' } },
  amber: { label:'Amber',  color:'#ffb84c', tokens:{ '--bg':'#1b1205','--bg1':'#201606','--bg2':'#2a1d08','--panel':'rgba(34,22,8,.92)','--panel2':'#1c1307','--border':'#3a2a0e','--text':'#ffe9c2','--muted':'#d7b37a','--acc':'#ffb84c','--acc2':'#ffd78a','--glow':'rgba(255,184,76,.25)'} },
  teal:  { label:'Teal',   color:'#39d3c6', tokens:{ '--bg':'#071c1a','--bg1':'#0a2321','--bg2':'#0e2f2c','--panel':'rgba(8,30,29,.9)','--panel2':'#0a2523','--border':'#114743','--text':'#c7fff7','--muted':'#7ad3cb','--acc':'#39d3c6','--acc2':'#7ff3e8','--glow':'rgba(57,211,198,.25)'} }
};

function applyTheme(name){
  const theme = THEMES[name] || THEMES.green;
  const r=document.documentElement;
  Object.entries(theme.tokens).forEach(([k,v])=>r.style.setProperty(k,v));
  localStorage.setItem('fo76-theme', name);
}
function openTheme(){ document.getElementById('themeOverlay').classList.add('show') }
function closeTheme(){ document.getElementById('themeOverlay').classList.remove('show') }

function drawWheel(){
  const svg = document.getElementById('wheel');
  Array.from(svg.querySelectorAll('path,text,circle.slice')).forEach(n=>n.remove());
  const keys = Object.keys(THEMES);
  const cx=100, cy=100, r=90, stroke="rgba(0,0,0,0.0001)";
  const step = (2*Math.PI)/keys.length;
  keys.forEach((k, i) => {
    const a0 = -Math.PI/2 + i*step;
    const a1 = -Math.PI/2 + (i+1)*step + 0.0001;
    const x0 = cx + r*Math.cos(a0), y0 = cy + r*Math.sin(a0);
    const x1 = cx + r*Math.cos(a1), y1 = cy + r*Math.sin(a1);
    const large = (a1 - a0) > Math.PI ? 1 : 0;
    const pathStr = `M ${cx} ${cy} L ${x0} ${y0} A ${r} ${r} 0 ${large} 1 ${x1} ${y1} Z`;
    const p = document.createElementNS('http://www.w3.org/2000/svg','path');
    p.setAttribute('d', pathStr);
    p.setAttribute('fill', THEMES[k].color);
    p.setAttribute('stroke', stroke);
    p.setAttribute('stroke-width', '1');
    p.setAttribute('filter', 'url(#soft)');
    p.style.cursor='pointer';
    p.addEventListener('click', ()=>{ applyTheme(k); closeTheme(); });
    svg.appendChild(p);

    const ta = (a0 + a1)/2, tr = r*0.62;
    const tx = cx + tr*Math.cos(ta), ty = cy + tr*Math.sin(ta)+4;
    const t = document.createElementNS('http://www.w3.org/2000/svg','text');
    t.setAttribute('x', tx); t.setAttribute('y', ty);
    t.setAttribute('text-anchor','middle'); t.setAttribute('font-size','12'); t.setAttribute('font-weight','900');
    t.setAttribute('fill','#001f09');
    t.textContent = THEMES[k].label;
    svg.appendChild(t);
  });
  const cap = document.createElementNS('http://www.w3.org/2000/svg','circle');
  cap.setAttribute('class','slice');
  cap.setAttribute('cx', 100); cap.setAttribute('cy', 100); cap.setAttribute('r', 24);
  cap.setAttribute('fill', 'var(--panel2)'); cap.setAttribute('stroke','var(--border)'); cap.setAttribute('stroke-width','2');
  svg.appendChild(cap);
}

window.addEventListener('DOMContentLoaded',()=>{
  const saved=localStorage.getItem('fo76-theme')||'green'; applyTheme(saved);
  drawWheel();
  document.getElementById('themeClose').addEventListener('click',closeTheme);
});

// OFFLINE OCR (same logic as before)
const ET_TZ="America/New_York", KEY="fo76-tracker-v1";
const nowET=()=>new Date(new Date().toLocaleString("en-US",{timeZone:ET_TZ}));
const nextDaily=()=>{const e=nowET(),t=new Date(e);t.setHours(12,0,0,0);if(t<=e)t.setDate(t.getDate()+1);return t};
const nextWeekly=()=>{const e=nowET(),t=new Date(e),TUE=2;t.setHours(12,0,0,0);let d=(TUE-t.getDay()+7)%7;if(d===0&&t<=e)d=7;if(d>0)t.setDate(t.getDate()+d);if(t<=e)t.setDate(t.getDate()+7);return t};
const load=()=>{try{const r=localStorage.getItem(KEY);return r?JSON.parse(r):null}catch{return null}};
const save=(s)=>{try{localStorage.setItem(KEY,JSON.stringify(s))}catch{}};
const newid=()=>Math.random().toString(36).slice(2)+Math.random().toString(36).slice(2);
const overlay = {
  show:(msg)=>{const ov=document.getElementById('ocrOverlay'); const st=document.getElementById('ocrStatus'); st.textContent=msg||'Working…'; ov.classList.add('show');},
  msg:(m)=>document.getElementById('ocrStatus').textContent=m,
  hide:()=>document.getElementById('ocrOverlay').classList.remove('show')
};

async function runOCR(file){
  overlay.show("Loading OCR (offline)…");
  document.getElementById('ocrRetry').style.display='none';

  const MAX = 1600;
  function loadToCanvas(file){
    return new Promise((resolve,reject)=>{
      const url = URL.createObjectURL(file);
      const img = new Image();
      img.onload = () => {
        let w=img.width, h=img.height;
        if (Math.max(w,h) > MAX){ const s = MAX/Math.max(w,h); w=Math.round(w*s); h=Math.round(h*s); }
        const cv = document.createElement('canvas'); cv.width=w; cv.height=h;
        const cx = cv.getContext('2d'); cx.drawImage(img,0,0,w,h);
        URL.revokeObjectURL(url); resolve(cv);
      };
      img.onerror = reject; img.src = url;
    });
  }
  function rotateCanvas(src, deg){
    const rad=deg*Math.PI/180, s=Math.abs(Math.sin(rad)), c=Math.abs(Math.cos(rad));
    const w=src.width,h=src.height, rw=Math.round(w*c+h*s), rh=Math.round(w*s+h*c);
    const cv=document.createElement('canvas'); cv.width=rw; cv.height=rh;
    const cx=cv.getContext('2d'); cx.translate(rw/2,rh/2); cx.rotate(rad); cx.drawImage(src,-w/2,-h/2);
    return cv;
  }
  function canvasToBlob(cv){ return new Promise(res=>cv.toBlob(b=>res(b),'image/png',0.9)); }

  try{
    const W = await Tesseract.createWorker({
      logger: m => { if (m.status) overlay.msg(`${m.status} ${Math.round((m.progress||0)*100)}%`) },
      workerPath: './ocr/worker.min.js',
      corePath:   './ocr/tesseract-core.wasm.js',
      langPath:   './ocr'
    });

    await W.loadLanguage('eng');
    await W.initialize('eng');

    const baseCanvas = await loadToCanvas(file);
    overlay.msg("Detecting orientation…");
    const osd = await W.detect(baseCanvas);
    const angle = Math.round((osd?.data?.orientation?.deg)||0);
    const readyCanvas = (angle%360===0) ? baseCanvas : rotateCanvas(baseCanvas, 360-angle);
    const blob = await canvasToBlob(readyCanvas);

    overlay.msg("Recognizing…");
    const result = await W.recognize(blob, { tessedit_pageseg_mode: 6 });
    await W.terminate();
    overlay.hide();
    return result.data.text || "";
  } catch(e){
    console.error("OCR error:", e);
    overlay.msg("Offline OCR files missing. See /ocr/README.");
    document.getElementById('ocrRetry').style.display='inline-block';
    return "";
  }
}

// UI bits
function fmt(t){const ms=t-nowET();if(ms<=0)return"Resetting…";const s=Math.floor(ms/1e3),d=Math.floor(s/86400),h=Math.floor(s%86400/3600),m=Math.floor(s%3600/60);const parts=[];if(d)parts.push(`${d}d`);if(h||d)parts.push(`${h}h`);if(m||h||d)parts.push(`${m}m`);parts.push(`${s%60}s`);return parts.join(" ")}
function looksCompleted(s){const t=s.trim().toLowerCase();if(/^(✔|✓|✅|!|★)\s*/.test(t))return true;if(/\s*(✔|✓|✅|!|★)$/.test(t))return true;if(/\b(completed?|claimed?|done|finished)\b/.test(t))return true;if(/^(\||i)\s+/.test(t)||/\s+(\||i)$/.test(t))return true;return false}
function parseChallenges(raw, mode){
  const junk=[/^challenges?$/i,/^daily$/i,/^weekly$/i,/^monthly$/i,/^(complete|claim|track|view|back|exit|close)$/i,/^\d{1,2}:\d{2}(:\d{2})?$/, /^(expires|resets|time remaining)/i];
  const lines=raw.split(/\r?\n/).map(s=>s.replace(/[•·►→]/g,' ').replace(/\s+/g,' ').trim()).filter(Boolean).filter(s=>!junk.some(rx=>rx.test(s)));
  const looks=(s)=>/(complete|craft|kill|collect|build|scrap|discover|photo|event|workshop|legendary|daily ops|mutations?|nuke)/i.test(s)||/\b\d{1,3}\b/.test(s);
  let out=lines.filter(looks);
  if(mode==='weekly'){ out=out.filter(s=>/weekly|events?|daily challenges?|ops|legendary|pts|score/i.test(s)||/\b(10|25|50|100)\b/.test(s)); }
  if(mode==='monthly'){ out=out.filter(s=>/events?|legendary|ops|plans|workshops?|photo|nuke|cryptid|public/i.test(s)); }
  const seen=new Set(), uniq=[];
  for(const s of out){ const k=s.toLowerCase().replace(/[^a-z0-9]+/g,' ').trim(); if(!seen.has(k)){ seen.add(k); uniq.push(s); } }
  return uniq.slice(0,50);
}
function toItems(lines){
  return lines.map(txt=>({ id: Math.random().toString(36).slice(2)+Math.random().toString(36).slice(2),
    text: txt.replace(/^\s*(✔|✓|✅|!|\||i|★)\s*/i,'').replace(/\s*(✔|✓|✅|!|\||i|★)\s*$/i,'').trim(),
    done: looksCompleted(txt) }));
}

function GoldMini(){
  const st=JSON.parse(localStorage.getItem('fo76-tracker-v1')||'{}');
  const [daily,setDaily]=React.useState(!!(st.gold||{}).dailyDone);
  const [weekly,setWeekly]=React.useState(!!(st.gold||{}).weeklyDone);
  const d=React.useMemo(()=>nextDaily(),[]), w=React.useMemo(()=>nextWeekly(),[]);
  React.useEffect(()=>{const s=JSON.parse(localStorage.getItem('fo76-tracker-v1')||'{}'); s.gold={dailyDone:daily,weeklyDone:weekly}; localStorage.setItem('fo76-tracker-v1',JSON.stringify(s))},[daily,weekly]);
  React.useEffect(()=>{const i=setInterval(()=>{const n=nowET();if(n>d&&daily)setDaily(false);if(n>w&&weekly)setWeekly(false)},15000);return()=>clearInterval(i)},[daily,weekly,d,w]);
  const now=nowET(); const showD=d-now<=4*60*60*1000, showW=w-now<=24*60*60*1000;
  let badge=""; if(showD&&showW) badge=`D ${fmt(d)} · W ${fmt(w)}`; else if(showD) badge=`Daily ${fmt(d)}`; else if(showW) badge=`Weekly ${fmt(w)}`;
  return React.createElement('div',{className:'gold'},
    React.createElement('div',null, React.createElement('h3',null,'Gold'), badge?React.createElement('div',{className:'badge'},badge):null),
    React.createElement('div',{className:'checks'},
      React.createElement('label',null, React.createElement('input',{type:'checkbox',checked:daily,onChange:e=>setDaily(e.target.checked)}),' Daily'),
      React.createElement('label',null, React.createElement('input',{type:'checkbox',checked:weekly,onChange:e=>setWeekly(e.target.checked)}),' Weekly')
    ));
}

function DailyPanel({show=true}){
  if(!show) return null;
  const st=JSON.parse(localStorage.getItem('fo76-tracker-v1')||'{}');
  const def=[{id:Math.random(),text:"Complete a Daily Challenge",done:false},{id:Math.random(),text:"Kill 10 Creatures",done:false}];
  const [items,setItems]=React.useState(st.daily||def);
  const [txt,setTxt]=React.useState(""); const [hide,setHide]=React.useState(!!st.dailyHideDone);
  const d=React.useMemo(()=>nextDaily(),[]);
  React.useEffect(()=>{const s=JSON.parse(localStorage.getItem('fo76-tracker-v1')||'{}'); s.daily=items; s.dailyHideDone=hide; localStorage.setItem('fo76-tracker-v1',JSON.stringify(s))},[items,hide]);
  React.useEffect(()=>{const i=setInterval(()=>{if(nowET()>d) setItems(L=>L.map(x=>({...x,done:false})))},15000);return()=>clearInterval(i)},[d]);

  function add(){ if(!txt.trim()) return; setItems(L=>[...L,{id:Math.random(),text:txt.trim(),done:false}]); setTxt("")}
  function toggle(i){ setItems(L=>L.map(x=>x.id===i?{...x,done:!x.done}:x))}
  function del(i){ setItems(L=>L.filter(x=>x.id!==i))}
  function clearDone(){ setItems(L=>L.filter(x=>!x.done))}
  function resetAll(){ setItems(L=>L.map(x=>({...x,done:false})))}

  async function importImage(ev){
    const f=ev.target.files?.[0]; if(!f) return;
    const text = await runOCR(f);
    const adds = toItems(parseChallenges(text,'daily'));
    if (adds.length) setItems(L => [...L, ...adds]);
    ev.target.value = "";
  }

  const shown = hide ? items.filter(x=>!x.done) : items;
  return React.createElement('div',{className:'card'},
    React.createElement('div',{className:'head'},
      React.createElement('h3',null, "Daily Challenges"),
      React.createElement('label',{className:'switch'}, React.createElement('input',{type:'checkbox',checked:hide,onChange:e=>setHide(e.target.checked)})," Hide completed")
    ),
    React.createElement('div',{className:'body'},
      React.createElement('div',{className:'controls'},
        React.createElement('input',{className:'input',placeholder:'Add daily challenge…',value:txt,onChange:e=>setTxt(e.target.value)}),
        React.createElement('button',{className:'btn',onClick:add},'Add'),
        React.createElement('button',{className:'icon',onClick:clearDone,title:'Remove completed'},'✖'),
        React.createElement('button',{className:'icon',onClick:resetAll,title:'Uncheck all'},'↺'),
        React.createElement('label',{className:'btn',style:{display:'inline-flex',alignItems:'center',gap:8,cursor:'pointer'}},
          React.createElement('input',{type:'file',accept:'image/*',onChange:importImage,style:{display:'none'}}),'Import image')
      ),
      React.createElement('div',{className:'list'},
        shown.map(it=>React.createElement('div',{key:it.id,className:'item '+(it.done?'done':''),onClick:()=>toggle(it.id)},
          React.createElement('input',{type:'checkbox',checked:it.done,onChange:()=>toggle(it.id)}),
          React.createElement('div',{className:'label'},it.text),
          React.createElement('button',{className:'icon',onClick:(e)=>{e.stopPropagation();del(it.id)}},'🗑️')
        )),
        shown.length===0 && React.createElement('div',{className:'progress'},'All clear.')
      )
    )
  );
}

  if(!show) return null;
  const st=JSON.parse(localStorage.getItem('fo76-tracker-v1')||'{}');
  const def=[{id:Math.random(),text:"Complete 5 Daily Challenges",done:false},{id:Math.random(),text:"Complete 10 Events",done:false}];
  const [items,setItems]=React.useState(st.weekly||def);
  const [txt,setTxt]=React.useState(""); const [hide,setHide]=React.useState(!!st.weeklyHideDone);
  const w=React.useMemo(()=>nextWeekly(),[]);
  React.useEffect(()=>{const s=JSON.parse(localStorage.getItem('fo76-tracker-v1')||'{}'); s.weekly=items; s.weeklyHideDone=hide; localStorage.setItem('fo76-tracker-v1',JSON.stringify(s))},[items,hide]);
  React.useEffect(()=>{const i=setInterval(()=>{if(nowET()>w) setItems(L=>L.map(x=>({...x,done:false})))},15000);return()=>clearInterval(i)},[w]);

  function add(){ if(!txt.trim()) return; setItems(L=>[...L,{id:Math.random(),text:txt.trim(),done:false}]); setTxt("")}
  function toggle(i){ setItems(L=>L.map(x=>x.id===i?{...x,done:!x.done}:x))}
  function del(i){ setItems(L=>L.filter(x=>x.id!==i))}
  async function importImage(ev){
    const f=ev.target.files?.[0]; if(!f) return;
    const text = await runOCR(f);
    const adds = toItems(parseChallenges(text,'weekly'));
    if (adds.length) setItems(L => [...L, ...adds]);
    ev.target.value = "";
  }

  const shown = hide ? items.filter(x=>!x.done) : items;
  return React.createElement('div',{className:'card'},
    React.createElement('div',{className:'head'},
      React.createElement('h3',null, "Weekly Challenges"),
      React.createElement('div',null,
        React.createElement('label',{className:'btn',style:{marginRight:8,display:'inline-flex',alignItems:'center',gap:6,cursor:'pointer'}},
          React.createElement('input',{type:'file',accept:'image/*',onChange:importImage,style:{display:'none'}}),'Import image'),
        React.createElement('label',{className:'switch'}, React.createElement('input',{type:'checkbox',checked:hide,onChange:e=>setHide(e.target.checked)})," Hide completed")
      )
    ),
    React.createElement('div',{className:'body'},
      React.createElement('div',{className:'controls'},
        React.createElement('input',{className:'input',placeholder:'Add weekly challenge…',value:txt,onChange:e=>setTxt(e.target.value)}),
        React.createElement('button',{className:'btn',onClick:add},'Add')
      ),
      React.createElement('div',{className:'list'},
        shown.map(it=>React.createElement('div',{key:it.id,className:'item '+(it.done?'done':''),onClick:()=>toggle(it.id)},
          React.createElement('input',{type:'checkbox',checked:it.done,onChange:()=>toggle(it.id)}),
          React.createElement('div',{className:'label'},it.text),
          React.createElement('button',{className:'icon',onClick:(e)=>{e.stopPropagation();del(it.id)}},'🗑️')
        ))
      )
    )
  );
}

function Header(){
  return React.createElement('div',{className:'header'},
    React.createElement('div',{className:'header-left'},
      React.createElement('button',{className:'focusbtn',onClick:openTheme},'Theme')
    ),
    React.createElement('div',null),
    React.createElement('div',{className:'header-right'},
      React.createElement(GoldMini,null)
    )
  );
}

function FocusBar({focus,setFocus}){
  return React.createElement('div',{className:'focusbar'},
    ['All','Daily','Weekly'].map(x=>React.createElement('button',{key:x,className:'focusbtn '+(focus===x?'active':''),onClick:()=>setFocus(x)},x))
  );
}

function App(){
  const st=JSON.parse(localStorage.getItem('fo76-tracker-v1')||'{}');
  const [focus,setFocus]=React.useState(st.focus||"All");
  React.useEffect(()=>{const s=JSON.parse(localStorage.getItem('fo76-tracker-v1')||'{}'); s.focus=focus; localStorage.setItem('fo76-tracker-v1',JSON.stringify(s))},[focus]);
  return React.createElement('div',{className:'container'},
    React.createElement(Header,null),
    React.createElement(FocusBar,{focus,setFocus}),
    React.createElement('div',{className:focus==='All'?'twocol':''},
      React.createElement(DailyPanel,{show:focus!=='Weekly'}),
      React.createElement(WeeklyPanel,{show:focus!=='Daily'})
    )
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(React.createElement(React.StrictMode,null,React.createElement(App)));
if('serviceWorker' in navigator){ window.addEventListener('load',()=>navigator.serviceWorker.register('./sw-190.js')) }
</script>
